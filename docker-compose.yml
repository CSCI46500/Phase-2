services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: phase2-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-phase2user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-phase2password}
      POSTGRES_DB: ${POSTGRES_DB:-phase2db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-phase2user} -d ${POSTGRES_DB:-phase2db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phase2-network

  # MinIO (S3-compatible storage for local development)
  minio:
    image: minio/minio:latest
    container_name: phase2-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console UI port
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phase2-network

  # MinIO Client - Create bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: phase2-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb myminio/${S3_BUCKET_NAME:-phase2-models} --ignore-existing;
      mc policy set download myminio/${S3_BUCKET_NAME:-phase2-models};
      exit 0;
      "
    networks:
      - phase2-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phase2-api
    env_file:
      - .env.docker
    environment:
      # Python path
      PYTHONPATH: /app

      # Database
      DATABASE_URL: postgresql://phase2user:phase2password@postgres:5432/phase2db

      # S3/MinIO (local development)
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_ENDPOINT_URL: http://minio:9000
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-phase2-models}

      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ENVIRONMENT: local
      LOG_LEVEL: ${LOG_LEVEL:-1}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}

      # Admin User
      ADMIN_USERNAME: ece30861defaultadminuser
      ADMIN_PASSWORD: "correcthorsebatterystaple123(!__+@**(A'\"\\`;DROP TABLE artifacts;"

      # External APIs (optional - add your keys)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    ports:
      - "8000:8000"
    # Volumes disabled for initial testing - uncomment for dev mode
    # volumes:
    #   - ./src:/app/src
    #   - ./tests:/app/tests
    #   - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - phase2-network
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000

  # React Frontend
  frontend:
    build:
      context: ./front-end/model-registry-frontend
      dockerfile: Dockerfile
    container_name: phase2-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "5173:5173"
    # Volumes disabled for initial testing - uncomment for dev mode
    # volumes:
    #   - ./front-end/model-registry-frontend/src:/app/src
    #   - ./front-end/model-registry-frontend/public:/app/public
    depends_on:
      - api
    networks:
      - phase2-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Selenium Chrome for GUI tests (optional - for CI/CD)
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    container_name: selenium-chrome
    ports:
      - "4444:4444"
      - "7900:7900"  # VNC server for viewing tests
    shm_size: 2gb
    environment:
      SE_NODE_MAX_SESSIONS: 5
      SE_NODE_SESSION_TIMEOUT: 300
    networks:
      - phase2-network
    profiles:
      - testing  # Only start with docker-compose --profile testing up

networks:
  phase2-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data: