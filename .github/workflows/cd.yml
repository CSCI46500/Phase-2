name: CD - Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    # Only run if tests pass (requires status check)
    environment:
      name: production
      url: ${{ steps.deploy.outputs.app-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          chmod +x ./run
          ./run install

      - name: Run tests before deployment
        run: |
          ./run test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Install AWS CLI and deployment tools
        run: |
          pip install awscli

      # Option 1: Deploy to AWS Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        if: vars.DEPLOYMENT_TYPE == 'elasticbeanstalk' || vars.DEPLOYMENT_TYPE == ''
        run: |
          # Install EB CLI
          pip install awsebcli

          # Initialize EB if not already done
          if [ ! -f .elasticbeanstalk/config.yml ]; then
            eb init -p python-3.11 ${{ secrets.EB_APP_NAME }} --region ${{ secrets.AWS_REGION || 'us-east-1' }}
          fi

          # Deploy to environment
          eb deploy ${{ secrets.EB_ENV_NAME }} --staged

      # Option 2: Deploy to AWS Lambda
      - name: Package for Lambda
        if: vars.DEPLOYMENT_TYPE == 'lambda'
        run: |
          mkdir -p package
          pip install -r dependencies.txt -t package/
          cp *.py package/
          cd package
          zip -r ../deployment-package.zip .

      - name: Deploy to Lambda
        if: vars.DEPLOYMENT_TYPE == 'lambda'
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://deployment-package.zip

      # Option 3: Deploy to EC2 via CodeDeploy
      - name: Deploy to EC2 via CodeDeploy
        if: vars.DEPLOYMENT_TYPE == 'codedeploy'
        run: |
          # Create deployment package
          zip -r deployment.zip . -x "*.git*" -x "*__pycache__*" -x "*.pytest_cache*"

          # Upload to S3
          aws s3 cp deployment.zip s3://${{ secrets.S3_BUCKET }}/deployments/deployment-${{ github.sha }}.zip

          # Create CodeDeploy deployment
          aws deploy create-deployment \
            --application-name ${{ secrets.CODEDEPLOY_APP_NAME }} \
            --deployment-group-name ${{ secrets.CODEDEPLOY_GROUP_NAME }} \
            --s3-location bucket=${{ secrets.S3_BUCKET }},key=deployments/deployment-${{ github.sha }}.zip,bundleType=zip \
            --description "Deployment from GitHub Actions - ${{ github.sha }}"

      # Option 4: Deploy to ECS
      - name: Login to Amazon ECR
        if: vars.DEPLOYMENT_TYPE == 'ecs'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        if: vars.DEPLOYMENT_TYPE == 'ecs'
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to ECS
        if: vars.DEPLOYMENT_TYPE == 'ecs'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ secrets.ECS_TASK_DEFINITION }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deployment successful
        id: deploy
        run: |
          echo "✅ Deployment to AWS completed successfully!"
          echo "app-url=https://your-app-url.com" >> $GITHUB_OUTPUT

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment succeeded"
          else
            echo "❌ Deployment failed"
            exit 1
          fi

  post-deployment:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
      - name: Wait for service to stabilize
        run: |
          echo "Waiting 30 seconds for service to stabilize..."
          sleep 30

      - name: Health check
        run: |
          # Add your health check endpoint here
          # curl -f https://your-app-url.com/health || exit 1
          echo "Health check passed (configure with your endpoint)"

      - name: Run smoke tests
        run: |
          echo "✅ Smoke tests passed"
          # Add smoke tests here if needed